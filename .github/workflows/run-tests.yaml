name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          install.packages("pak", "testthat")
          pak::pkg_install(dependencies = c("Imports", "Depends")
        shell: Rscript {0}

      - name: Run unit tests
        run: testthat::test_dir("tests")
        shell: Rscript {0}